<!DOCTYPE html> <!-- Informa qual a versão do site -->
<html lang="pt-br"> <!-- Define a linguagem da página --> 
<head> <!-- Informações e configurações da página -->
    <meta charset="UTF-8"> <!-- Determina o mapa de caractéres que serão utilizados -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Relaciona o tamanho da página com o sistema no qual ela for aberta -->
    <title>Galeria FLEX</title> <!-- Titulo da página -->
    <link rel="stylesheet" href="style.css"> <!--  -->
</head>
<body>
    <header>
        <h1>FOTOS</h1>
    </header>
    <main>
        <div class="galeria">

                    <img src="./img/sol.webp" alt="sol">
                </div>
            </div>
            <div class="container-direita">
                <div class="container-superior">
                    <div class="container-superior-esquerdo">
                        <div class="foto">
                            <img src="./img/sol 2.jpeg" alt="segundo sol">
                        </div>
                        <div class="foto">
                            <img src="./img/sol3.jpeg" alt="">
                        </div>
                        <div class="foto">
                            <img src="./img/sol8.jpeg" alt="">
                        </div>
                    </div>
                    <div class="foto">
                        <img src="./img/sol4.jpeg" alt="">
                    </div>
                </div>
                <div class="container-inferior">
                    <div class="foto">
                        <img src="./img/sol5.jpeg" alt="">
                    </div>
                    <div class="foto">
                        <img src="./img/sol6.jpeg" alt="">
                    </div>
                    <div class="foto">
                        <img src="./img/sol7.jpeg" alt="">
                    </div>
                </div>
            </div>

    <footer>
        <p class="dev">Copyright 2025 | Kauan Lopes</p>
    </footer>
